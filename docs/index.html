<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-car</title>
    <script type="module" crossorigin src="./assets/index-BrkGBAjz.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DUEfxN0n.css">
  </head>

  <body data-bs-theme="dark">
    <div class="container" style="max-width: 900px">
      <main
        class="p-4 mb-5 bg-body-tertiary rounded shadow"
        style="margin-top: 8dvh"
      >
        <form class="needs-validation disabled" id="formConnect" novalidate>
          <div class="mb-3">
            <label for="ipAddress" class="form-label">Dirección IP</label>
            <input
              type="url"
              class="form-control"
              id="ipAddress"
              required
            />
            <div class="invalid-feedback">Ingrese una URL válida</div>
          </div>

          <div class="row g-0 gx-3">
            <div class="col-12 col-md-4 mb-3">
              <label for="controller" class="form-label">Mando</label>
              <select class="form-select" id="controller" required></select>
              <div class="invalid-feedback">Seleccione un mando</div>
            </div>

            <div class="col-12 col-md-4 mb-3">
              <label for="type" class="form-label">Tipo</label>
              <select class="form-select" id="type" required></select>
            </div>

            <div class="col-12 col-md-4 mb-3">
              <label for="driver" class="form-label">Driver</label>
              <select class="form-select" id="driver" required></select>
            </div>
          </div>

          <div
            class="mt-3 d-flex flex-column-reverse gap-3 flex-md-row justify-content-md-between align-items-md-center"
          >
            <span>Estado: <span id="connectionStatus"></span></span>
            <button class="btn btn-primary" type="submit" id="connectBtn">Conectar</button>
          </div>
        </form>
      </main>

      <section class="p-4 mb-3 bg-body-tertiary rounded shadow-sm">
        <p class="h4 fw-bold">
          Latencia:<code> <span id="latencyTime">---</span> ms</code>
        </p>
        <pre id="controllerStatus">{ none }</pre>
      </section>
    </div>

  </body>
</html>

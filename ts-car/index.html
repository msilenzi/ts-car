<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-car</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="dark">
    <div class="container" style="max-width: 900px">
      <main
        class="p-4 mb-5 bg-body-tertiary rounded shadow"
        style="margin-top: 8dvh"
      >
        <form>
          <div class="mb-3">
            <label for="ip-address" class="form-label">Direcci√≥n IP</label>
            <input type="text" class="form-control" id="ipAddress" />
          </div>

          <div class="row g-0 gx-3">
            <div class="col-12 col-md-6 mb-3">
              <label for="controller" class="form-label">Control</label>
              <select class="form-select" id="controller">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col-12 col-md-6 mb-3">
              <label for="driver" class="form-label">Driver</label>
              <select class="form-select" id="driver">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" type="button">Conectar</button>
          </div>
        </form>
      </main>

      <section class="p-4 mb-3 bg-body-tertiary rounded shadow-sm">
        <p class="h4 fw-bold">Estado: <span id="time">8ms</span></p>
        <pre id="status">{ none }</pre>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-car</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="dark">
    <div class="container" style="max-width: 900px">
      <main
        class="p-4 mb-5 bg-body-tertiary rounded shadow"
        style="margin-top: 8dvh"
      >
        <form>
          <div class="mb-3">
            <label for="ip-address" class="form-label">Direcci√≥n IP</label>
            <input
              type="text"
              class="form-control"
              id="ipAddress"
            />
          </div>

          <div class="row g-0 gx-3">
            <div class="col-12 col-md-4 mb-3">
              <label for="controller" class="form-label">Mando</label>
              <select class="form-select" id="controller"></select>
            </div>

            <div class="col-12 col-md-4 mb-3">
              <label for="type" class="form-label">Tipo</label>
              <select class="form-select" id="type"></select>
            </div>

            <div class="col-12 col-md-4 mb-3">
              <label for="driver" class="form-label">Driver</label>
              <select class="form-select" id="driver"></select>
            </div>
          </div>

          <div
            class="mt-3 d-flex flex-column-reverse gap-3 flex-md-row justify-content-md-between align-items-md-center"
          >
            <span>Estado: <span id="status"></span></span>
            <button class="btn btn-primary" type="submit">Conectar</button>
          </div>
        </form>
      </main>

      <section class="p-4 mb-3 bg-body-tertiary rounded shadow-sm">
        <p class="h4 fw-bold">Latencia: <code id="time">x ms</code></p>
        <pre id="status">{ none }</pre>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
